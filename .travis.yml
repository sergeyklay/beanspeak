sudo: false

language: php

php:
  - 'master'
  - '7.3'
  - '7.2'
  - '7.1'
  - '7.0'

git:
  depth: 1

addons:
  apt:
    packages:
      - valgrind
      - gdb
      - lcov

matrix:
  fast_finish: true
  allow_failures:
    - php: 'master'

cache:
  apt: true
  ccache: true
  timeout: 604800

before_install:
  - phpenv config-rm xdebug.ini || true
  - ulimit -c unlimited -S

install:
  - phpize
  - aclocal && libtoolize --copy --force && autoreconf
  - |
      ./configure \
      --with-php-config=$(phpenv which php-config) \
      --enable-beanspeak \
      --enable-beanspeak-debug \
      --enable-coverage
  - make -j"$(getconf _NPROCESSORS_ONLN)"

before_script:
  - make coverage-initial

script:
  - .ci/run-tests.sh

after_failure:
  - php -v
  - php -m
  - make investigation

after_success:
  - make coverage-capture
  - if [ ! -z "${CODECOV_TOKEN}" ]; then bash <(curl -s https://codecov.io/bash); fi

notifications:
  email: false
